<mat-toolbar>
  <mat-toolbar-row fxLayout="row">
    <span class="title-center">{{dialogData.action}} Obras</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="constructionForm">
    <div fxFlex fxLayout="column">
      <div fxLayout="row wrap">
        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="constructionForm.controls.name.touched && constructionForm.controls.name.invalid">
            <span *ngIf="constructionForm.controls.name.errors.required">Este campo é obrigatório</span>
          </mat-error>
        </mat-form-field>
    </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button type="submit" (click)="handleSubmit()"
  [disabled]="!(constructionForm.valid && constructionForm.dirty)">Cadastrar</button>
  <button mat-raised-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
