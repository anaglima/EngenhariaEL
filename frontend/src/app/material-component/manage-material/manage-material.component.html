<mat-card>
  <b><span>Estoque</span></b>
  <button mat-flat-button class="float-right" (click)="handleAddAction()">Adicionar Material</button>
</mat-card>
<hr>
<mat-card>
  <mat-form-field appearance="fill">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
</mat-card>
<hr>
<div class="responsive_table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="constructionName">
    <th mat-header-cell *matHeaderCellDef>Obra</th>
    <td mat-cell *matCellDef="let element">{{element.constructionName}}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let element">{{element.description}}</td>
  </ng-container>

  <ng-container matColumnDef="supplier">
    <th mat-header-cell *matHeaderCellDef>Fornecedor</th>
    <td mat-cell *matCellDef="let element">{{element.supplier}}</td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantidade</th>
    <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Editar</th>
    <td mat-cell *matCellDef="let element" class="action-link">
      <button mat-icon-button matTooltip="Edit" (click)="handleEditAction(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Delete" (click)="handleDeleteAction(element)">
        <mat-icon>delete</mat-icon>
      </button>
      <mat-slide-toggle (change)="onChange($event.checked,element.id)"
        matTooltip="Ativar ou Desativar Material" [checked]="element.status"></mat-slide-toggle>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderCellDef="displayedColumns; sticky:true"></tr>
  <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
</table>
</div>
