<mat-toolbar>
  <mat-toolbar-row fxLayout="row">
    <span class="title-center">Esqueceu sua senha?</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="forgotPasswordForm">
    <form fxFlex fxLayout="column">
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
        <mat-error *ngIf="forgotPasswordForm.controls.email.touched && forgotPasswordForm.controls.email.invalid">
          <span *ngIf="forgotPasswordForm.controls.email.errors.required">Este campo é obrigatorio.</span>
          <span *ngIf="forgotPasswordForm.controls.email.errors.pattern">Este campo é invalido.</span>
        </mat-error>
      </mat-form-field>
    </form>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
  [disabled]="!(forgotPasswordForm.valid && forgotPasswordForm.dirty)">Enviar Senha</button>
  <button mat-raised-button color="primary" mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
